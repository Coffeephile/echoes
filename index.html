							<li>

				<a href="#hide-player" class="hide-player"><i class="icon-chevron-down icon-white"></i></a>
				<a href="#show-player" class="show-player"><i class="icon-chevron-up icon-white"></i></a>

				<a href="#pause-player" class="pause"><i class="icon-pause icon-white"></i></a>
				<a href="#vu-player" class="volume-up"><i class="icon-volume-up icon-white"></i></a>
				<a href="#vd-player" class="volume-down"><i class="icon-volume-down icon-white"></i></a>
			</div>
		</div>
