<li class="youtube-item card ux-maker col-sm-3 col-xs-12"
ng-class="{ 'show-description': showDesc}">
	<section class="media-title">
		
		<div class="front face">
			<div class="indicators clearfix">
				
				<span class="pull-left item-is-playing playing-{{ isPlaying }}">
					<i class="fa fa-play"></i>Now Playing
				</span>
				
			</div>
			
			<h4 class="title span11"><a href='#/video/{{video.id}}' rel="tooltip" title="{{video.snippet.title}}" class="media-thumb ellipsis">{{video.snippet.title}}</a></h4>

			<section class="media-actions clearfix">
				<button class="btn btn-link btn-xs add-to-playlist" title="Queue this video to now playlist"
					ng-click="queueVideo(video)">
					<i class="fa fa-share"></i> Queue
				</button>
				<button class="btn btn-link btn-xs add-to-playlist" title="Add this video to a playlist">
					<i class="fa fa-plus"></i> Add
				</button>
			</section>

			<div rel="tooltip" title="{{video.snippet.title}}" class="media-thumb"
				ng-click="playVideo(video)">
				
				<div class="thumbnail">
					<img ng-src="{{video.snippet.thumbnails.high.url}}">
				</div>
				
				<button class="btn btn-default btn-lg play-media">
					<i class="fa fa-play"></i>
				</button>
			</div>

			<section class="item-actions">
		
				<span
					ng-click="showDesc = !showDesc"
					class="btn btn-default btn-xs media-desc " title="more info about this video">
					<i class="fa fa-info"></i>
				</span>

				<span class="item-action"><i class="fa fa-clock-o"></i>{{video.time}}</span>

				<span class="item-likes" rel="tooltip" title="">
					<i class="fa fa-thumbs-up"></i>1
				</span>

			</section>
		</div>

		<div class="description back face">
			<h4><a href='#/video/{{video.id}}' rel="tooltip" title="{{video.snippet.title}}" class="media-thumb">{{video.snippet.title}}</a></h4>
			<div ng-bind-html="video.snippet.description | linky"></div>
		</div>

		<section class="item-actions" ng-hide="!showDesc">
			<span
				ng-click="showDesc = !showDesc"
				class="btn btn-default btn-xs media-desc " title="flip back...">
					<i class="fa fa-times"></i>
				</span>
		</section>

	</section>

</li>
